plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'war'
}

    // apply from: 'https://raw.github.com/gretty-gradle-plugin/gretty/master/pluginScripts/gretty.plugin'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    implementation 'org.apache.tomcat.embed:tomcat-embed-core:10.0.5'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.45'
    implementation 'org.apache.tomcat.embed:tomcat-embed-logging-juli:9.0.0.M6'

    implementation 'org.postgresql:postgresql:42.2.19.jre7'

    implementation 'javax.servlet:javax.servlet-api:4.0.1'
}

application {
    mainClass = 'project0.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
