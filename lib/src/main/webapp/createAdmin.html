<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Create Employee</title>
</head>
<body>
    <div>
        <p>
            <h1>Please Enter Employee Information</h1>
        </p>
        <form action="CreateEmployee" method="post">
            First Name: <input type="text" name="userFname">
            <br>
            Last Name: <input type="text" name="userLname">
            <br>
            Age: <input type="number" name="userAge">
            <br>
            Email: <input type="text" name="userName">
            <br>
            Set Password: <input type="password" name="userPass">
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    </div>
</body>
</html>
