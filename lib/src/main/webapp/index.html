<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>COVID CENTER</h1>

    <br>
    
    <h1>Enter your username:</h1>
    <form action="post" method="sourceServlet">
        first name: <input name="fname">
        <br>
        last name: <input name="lname">
        <br>
        age: <input name="age">
        <br>
        email: <input name="email">
        <br>
        set password: <input type="password" name="pass">
        <br>
        <input type="submit" value="send" name="submitButton">

    </form>

    <script src="main.js"></script>
</body>
</html>
