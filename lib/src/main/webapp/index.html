<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
</head>
<body>
    <h1>Welcome to Covid Center app</h1>
    <div>
        <h2>Please Login</h2>
        <div>
            <form action="Login" method="POST">
                <p>Use the respective username for patient or employee. For Example: "bro@patient" if patient or "bro@employee" if employee</p>
                Email: <input type="text" name="userName">
                <br>
                Password: <input type="password" name="userPass">
                <br>
                <p>
                    <button type="submit">Submit</button>
                </p>
            </form>
        </div>
        <br>
<!-- here I redirect the user to create an account         -->
        <div>
            <a href="/lib/createUser.html">Create User</a>
        </div>
    </div>
</body>
</html>
