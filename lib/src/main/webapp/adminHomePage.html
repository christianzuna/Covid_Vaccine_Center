<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Home Page</h1>
<div id="container">
    <table>
        <thead>
            <tr>
                <th>Patient ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody id="data">

        </tbody>
    </table>
</div>
<!-- I will use this section below to add new patients manually -->
<div>
    <p>Please, enter new vaccine request here</p>
    <form action="ProfileE" method="post">
        First Name: <input type="text" name="fname">
        <br>
        Last Name: <input type="text" name="lname">
        <br>
        Age: <input type="number" name="age">
        <br>
        Create a username: <input type="email" name="username" placeholder="john@patient">
        <br>
        Create a password: <input type="password" name="password">
        <br>
        <button type="submit">Submit Request Info</button>
    </form>
</div>
    <script src="admin.js"></script>
</body>
</html>
