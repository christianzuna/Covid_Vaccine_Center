<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Welcome Page</title>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h1 class="text-center text-light bg-dark">Home Page</h1>
            <form action="Logout" method="post" class="text-center">
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
        </div>
    </div>
    <div class="card-body">
        <div class="text-center">Let's see who's available today...</div>
        <div class="p-3 text-light text-center bg-dark">The following list is the list of employees who will help you get your vaccine, today!</div>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Employee ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody id="employeesData">

                </tbody>
            </table>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="user.js"></script>
</body>

</html>
